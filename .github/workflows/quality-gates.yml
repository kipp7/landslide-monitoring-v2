name: quality-gates

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read

jobs:
  docs-and-contracts:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install gate dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r "docs/tools/requirements.txt"

      - name: Run quality gates
        run: |
          python "docs/tools/run-quality-gates.py"

